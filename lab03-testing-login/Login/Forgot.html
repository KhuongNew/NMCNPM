<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Quên mật khẩu</title>
<style>
  :root{
    --red:#E53935;
    --red-dark:#C62828;
    --bg:#0B0B10;
    --text:#FFFFFF;
    --muted:#B6BBC7;
    --panel:#0F0F0F;
    --line:rgba(229,57,53,.25);
    --glow:rgba(229,57,53,.45);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(60vw 60vw at 50% -10%, rgba(255,255,255,.04), transparent 70%),
      var(--bg);
    color:var(--text);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display:flex; align-items:center; justify-content:center;
    overflow-x:hidden;
  }
  body::after{
    content:""; position:fixed; left:0; right:0; bottom:0; height:28vh; z-index:-1;
    background-image: linear-gradient(180deg, rgba(229,57,53,.25), rgba(0,0,0,.0)),
                      radial-gradient(80% 120% at 10% 10%, rgba(229,57,53,.22), transparent 60%);
    filter: blur(12px); opacity:.35; pointer-events:none;
    -webkit-mask-image:linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,.6) 55%, transparent 100%);
            mask-image:linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,.6) 55%, transparent 100%);
  }

  .wrap{
    width:min(560px, 94vw);
    margin:22px;
  }
  .card{
    background:linear-gradient(180deg, #121215, #0F0F10);
    border-radius:24px;
    border:1px solid rgba(229,57,53,.22);
    box-shadow:
      0 24px 60px rgba(0,0,0,.55),
      0 0 0 8px rgba(229,57,53,.06),
      inset 0 0 0 1px rgba(255,255,255,.05);
    padding:26px 22px 20px;
  }
  .brand{
    display:flex; align-items:center; gap:10px; margin-bottom:8px; color:#fff; font-weight:800;
  }
  .brand::before{
    content:""; width:10px; height:10px; border-radius:999px; background:var(--red); box-shadow:0 0 18px var(--glow);
  }
  .title{ font-size:clamp(22px,2.4vw,28px); font-weight:900; margin:6px 0 4px; }
  .lead{ color:#cfd3e1; margin:0 0 14px; }

  .field{ margin:14px 0 8px; }
  .label{ display:block; color:#eaeef7; font-size:.96rem; margin-bottom:8px; }
  .input{
    position:relative; height:50px; border-radius:14px;
    background:#0a0a10; border:1px solid rgba(255,255,255,.12);
    display:flex; align-items:center; padding:0 46px 0 44px;
    transition:border-color .2s, box-shadow .2s;
  }
  .input:focus-within{ border-color:var(--red); box-shadow:0 0 0 6px rgba(229,57,53,.08) }
  .input input{
    appearance:none; border:0; outline:0; background:transparent; color:#fff;
    width:100%; height:100%; font-size:15px;
  }
  .input input::placeholder{ color:#8a8f9e }
  .icon{ position:absolute; left:14px; width:20px; height:20px; color:#9aa1b2; }

  .actions{ margin:8px 0 6px; display:flex; justify-content:space-between; align-items:center; gap:12px; }
  .link{ color:#c9d1ff; text-decoration:none; font-size:.95rem;}
  .link:hover{ text-decoration:underline; }

  .btn{
    width:100%; height:50px; border-radius:16px; border:0; cursor:pointer;
    background:var(--red); color:#fff; font-weight:800;
    box-shadow:0 12px 30px rgba(229,57,53,.25);
    transition:filter .2s, transform .04s;
  }
  .btn:hover{ filter:brightness(1.05) }
  .btn:active{ transform:translateY(1px) }

  .sep{
    display:grid; grid-template-columns:1fr auto 1fr; align-items:center;
    gap:12px; color:#cfd3e1; font-size:.95rem; margin:16px 0 10px;
  }
  .sep::before, .sep::after{
    content:""; height:1px; border-radius:2px;
    background:linear-gradient(to right, transparent, rgba(229,57,53,.55), transparent);
    box-shadow:0 0 8px rgba(229,57,53,.18);
  }

  .footer{ margin-top:10px; text-align:center; color:#b9bfd0; }
  .footer a{ color:#fff; font-weight:700; text-decoration:none }
  .footer a:hover{ text-decoration:underline }

  .toast{
    position:fixed; right:22px; bottom:22px;
    background:#121214; color:#fff; border:1px solid rgba(255,255,255,.12);
    border-left:6px solid var(--red);
    border-radius:14px; padding:14px 16px; display:none;
    box-shadow:0 12px 42px rgba(0,0,0,.45);
    max-width:min(420px, calc(100vw - 44px));
  }
  .toast.show{ display:block; animation:pop .18s ease-out; }
  @keyframes pop{ from{ transform:translateY(8px); opacity:.6 } to{ transform:none; opacity:1 } }

  @media (max-width:560px){
    .wrap{ width:min(96vw, 520px); }
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h1 class="title">Quên mật khẩu</h1>
    <p class="lead">Nhập <strong>Email / Số điện thoại</strong>. Chúng tôi sẽ gửi liên kết hoặc mã để đặt lại mật khẩu cho bạn.</p>

    <form id="forgotForm">
      <div class="field">
        <label class="label" for="email">Email / Số điện thoại</label>
        <div class="input">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5-8-5V6l8 5 8-5v2Z"/>
            </svg>
          </span>
          <input id="email" name="email" type="text" placeholder="yourname@example.com" autocomplete="username" />
        </div>
      </div>

      <div class="actions">
        <a class="link" href="./Login.html">← Quay lại đăng nhập</a>
      </div>

      <button class="btn" type="submit">Gửi liên kết đặt lại mật khẩu</button>
    </form>

    <div class="sep">Hoặc</div>
    <div class="footer">Cần trợ giúp? Liên hệ <a href="#" onclick="alert('Demo');return false;">Hỗ trợ</a></div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
  const form = document.getElementById('forgotForm');
  const toast = document.getElementById('toast');

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add('show');
    clearTimeout(window._t);
    window._t = setTimeout(()=>toast.classList.remove('show'), 3200);
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const v = document.getElementById('email').value.trim();
    if(!v){
      showToast('Vui lòng nhập Email / Số điện thoại.');
      return;
    }
    showToast('Đã gửi hướng dẫn đặt lại mật khẩu tới: ' + v);
    form.reset();
  });
</script>

</body>
</html>
