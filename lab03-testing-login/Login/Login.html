  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    background:
      radial-gradient(60vw 60vw at 50% -10%, rgba(255,255,255,.04), transparent 70%),
      var(--bg);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display:flex; align-items:center; justify-content:center; overflow-x:hidden;
  }
  /* Ảnh nền mờ phía dưới tạo chiều sâu */
  body::after{
    content:""; position:fixed; left:0; right:0; bottom:0; height:28vh; z-index:-1;
    background-image:url('assets/bg-bottom.jpg');
    background-size:cover; background-position:center bottom;
    filter: blur(10px); opacity:.45; pointer-events:none;
    -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,.6) 55%, transparent 100%);
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,.6) 55%, transparent 100%);
  }

  .container{
    width:min(1120px,96vw); height:680px; display:grid; grid-template-columns: 3fr 2fr; gap:0;
    border-radius:26px; overflow:hidden; position:relative;
    background:linear-gradient(to bottom right, rgba(255,255,255,.02), rgba(255,255,255,.0));
    box-shadow:
      0 24px 60px rgba(0,0,0,.55),
      inset 0 0 0 1px rgba(255,255,255,.06),
      0 0 40px rgba(229,57,53,.14);
  }
  .left{
    position:relative; background:#140f11; display:flex; align-items:flex-end; padding:36px;
    isolation:isolate;
    /* Poster: nếu có --poster sẽ dùng, nếu không thì dùng ảnh mẫu đỏ đen + gradient */
    background-image:
      linear-gradient(180deg, rgba(0,0,0,.0) 0%, rgba(0,0,0,.35) 60%, rgba(0,0,0,.75) 100%),
      radial-gradient(120% 120% at 20% 10%, rgba(229,57,53,.35), transparent 60%),
      var(--poster);
    background-size:cover; background-position:center;
  }
  .left::after{
    content:""; position:absolute; inset:0;
    background: radial-gradient(70% 70% at 15% 10%, rgba(229,57,53,.25), transparent 60%);
    mix-blend-mode:screen; pointer-events:none;
  }
  .quote{
    position:relative; z-index:2; max-width:90%;
  }
  .quote h2{
    margin:0 0 12px; font-weight:800; letter-spacing:.03em; line-height:1.08;
    font-size:clamp(24px,3.3vw,44px); color:#fff; text-transform:none;
    text-shadow:0 2px 14px rgba(0,0,0,.6);
  }
  .quote .author{ color:#ffe3e3; opacity:.92; letter-spacing:.08em; font-weight:600 }

  .right{
    background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0)) , #0f0f13;
    display:flex; align-items:center; justify-content:center; padding:28px;
    border-left:1px solid rgba(255,255,255,.06);
  }
  .card{
    width:100%; max-width:460px; background:#0F0F0F; padding:28px 26px 22px; border-radius:24px;
    box-shadow:
      0 8px 30px rgba(0,0,0,.45),
      inset 0 0 0 1px rgba(229,57,53,.18),
      0 0 0 8px rgba(229,57,53,.06);
    position:relative; transition:transform .15s ease;
  }
  .card.shake{ animation:shake .4s ease }
  @keyframes shake{
    10%,90%{ transform:translateX(-1px) }
    20%,80%{ transform:translateX(2px) }
    30%,50%,70%{ transform:translateX(-4px) }
    40%,60%{ transform:translateX(4px) }
  }

  .title{ font-size:clamp(22px,2.2vw,28px); font-weight:800; margin:0 0 16px; }
  form{ display:grid; gap:14px; }
  .input-group{ display:grid; gap:8px; }
  label{ font-size:.95rem; color:#eaeef7; }
  .field{
    position:relative; display:flex; align-items:center;
    background:#0a0a10; border:1px solid rgba(229,57,53,.28);
    border-radius:14px; height:48px; padding-left:44px; padding-right:44px;
    transition:border-color .2s, box-shadow .2s, background .2s;
  }
  .field input{
    width:100%; height:100%; background:transparent; border:0; outline:0; color:#fff;
    font-size:15px;
  }
  .field input::placeholder{ color:#8a8f9e }
  .field:hover{ border-color:rgba(229,57,53,.45) }
  .field:focus-within{
    box-shadow:0 0 0 6px rgba(229,57,53,.08), 0 0 0 1px rgba(229,57,53,.55) inset;
    border-color:rgba(229,57,53,.65);
  }
  .icon-left, .icon-right{
    position:absolute; width:20px; height:20px; display:grid; place-items:center; opacity:.95;
  }
  .icon-left{ left:14px; }
  .icon-right{ right:14px; cursor:pointer; }
  .error{
    display:none; color:#ff6b6b; font-size:.85rem; margin-top:-4px; padding-left:6px;
  }

  .row{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
  .muted{ color:var(--muted); font-size:.95rem }
  .link{ color:#c9d1ff; text-decoration:none }
  .link:hover{ text-decoration:underline }

  .btn{
    appearance:none; border:0; width:100%; height:50px; border-radius:16px; cursor:pointer;
    font-weight:800; letter-spacing:.02em; font-size:15px; color:#fff;
    background:var(--red); box-shadow:0 12px 30px rgba(229,57,53,.25), 0 0 0 1px rgba(0,0,0,.4) inset;
    transition:transform .04s ease, background .2s ease, box-shadow .2s ease, opacity .2s ease;
  }
  .btn:hover{ background:#C62828; box-shadow:0 14px 34px rgba(229,57,53,.33) }
  .btn:active{ transform:translateY(1px) }
  .btn:disabled{ opacity:.6; cursor:not-allowed }

  /* Social */
  .socials{ display:flex; gap:12px; margin-top:4px }
  .sbtn{
    flex:1; height:46px; border-radius:50px; display:flex; align-items:center; justify-content:center;
    gap:10px; font-weight:700; border:1px solid rgba(255,255,255,.12);
    background:#151515; color:#e8e8e8; transition:box-shadow .2s, transform .04s;
  }
  .sbtn:hover{ box-shadow:0 0 0 6px rgba(229,57,53,.10) }
  .sbtn:active{ transform:translateY(1px) }
  .sbtn svg{ width:18px; height:18px }

  .google{ background:#fff; color:#1f1f1f; border-color:#e5e7eb }
  .facebook{ background:#1877F2; color:#fff; border-color:#1877F2 }
  .twitter{ background:#1DA1F2; color:#fff; border-color:#1DA1F2 }

  .footer{ margin-top:12px; text-align:center; color:var(--muted) }
  .footer a{ color:#fff; font-weight:700; text-decoration:none }
  .footer a:hover{ text-decoration:underline }

  /* Responsive */
  @media (max-width: 992px){
    .container{ height:auto; grid-template-columns:1fr; }
    .left{ min-height:46vh; padding:24px; }
    body::after{ height:35vh; }
    .right{ padding:20px }
    .card{ margin:12px auto 6px; }
    .quote h2{ font-size:clamp(20px,5.6vw,34px) }
  }
  .sep{
    display:flex;
    align-items:center;
    gap:12px;
    color:#cfd3e1;        /* màu chữ */
    font-size:.95rem;
    margin:14px 0 10px;   /* khoảng cách trên/dưới */
  }
  .sep::before,
  .sep::after{
    content:"";
    flex:1;
    height:1px;
    border-radius:2px;
    background: linear-gradient(
      to right,
      transparent,
      rgba(229,57,53,.35),
      rgba(229,57,53,.55),
      rgba(229,57,53,.35),
      transparent
    );
    box-shadow: 0 0 8px rgba(229,57,53,.18);
  }
  .left .quote h2{
    font-size: clamp(16px, 2.1vw, 34px) !important;
    line-height: 1.15;
    letter-spacing: .02em;
  }

</style>
</head>
<body>
  <div class="container">
    <!-- LEFT: poster + quote -->
    <div class="left" id="poster">
      <div class="quote">
        <h2>IF PEOPLE ARE NOT LAUGHING AT YOUR GOALS, YOUR GOALS ARE TOO SMALL</h2>
        <div class="author">— Azim Premji</div>
      </div>
    </div>

    <!-- RIGHT: login form -->
    <div class="right">
      <div class="card" id="card">
        <h1 class="title">Đăng nhập</h1>

        <form id="loginForm" novalidate>
          <div class="input-group">
            <label for="email">Email / Số điện thoại</label>
            <div class="field">
              <span class="icon-left" aria-hidden="true">
                <!-- mail icon -->
                <svg viewBox="0 0 24 24" fill="none"><path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.6"/><path d="m22 8-9.2 5.75a2 2 0 0 1-1.6 0L2 8" stroke="currentColor" stroke-width="1.6"/></svg>
              </span>
              <input id="email" name="email" type="text" autocomplete="username" placeholder="yourname@example.com"/>
            </div>
            <small class="error" id="err-email">Vui lòng nhập Email / Số điện thoại</small>
          </div>

          <div class="input-group">
            <label for="password">Mật khẩu</label>
            <div class="field">
              <span class="icon-left" aria-hidden="true">
                <!-- lock icon -->
                <svg viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="10" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M8 10V8a4 4 0 1 1 8 0v2" stroke="currentColor" stroke-width="1.6"/></svg>
              </span>
              <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••"/>
              <span class="icon-right" id="togglePw" title="Hiện/Ẩn">
                <!-- eye -->
                <svg id="eyeOn" viewBox="0 0 24 24" fill="none"><path d="M12 5c5.5 0 9.5 5 9.5 7s-4 7-9.5 7S2.5 14 2.5 12 6.5 5 12 5Z" stroke="currentColor" stroke-width="1.6"/><circle cx="12" cy="12" r="3.25" stroke="currentColor" stroke-width="1.6"/></svg>
                <svg id="eyeOff" viewBox="0 0 24 24" fill="none" style="display:none"><path d="m3 3 18 18" stroke="currentColor" stroke-width="1.6"/><path d="M10.6 6.3C11.05 6.1 11.52 6 12 6c5.5 0 9.5 5 9.5 6s-.92 2.27-2.5 3.76M6 7.8C4 9.35 3 11 3 12c0 1 4 6 9.5 6 1.12 0 2.18-.2 3.16-.56" stroke="currentColor" stroke-width="1.6"/></svg>
              </span>
            </div>
            <small class="error" id="err-password">Vui lòng nhập Mật khẩu</small>
          </div>

          <div class="row">
            <label class="muted" style="display:flex;align-items:center;gap:8px">
              <input type="checkbox" id="remember"/> Ghi nhớ đăng nhập
            </label>
              <a class="hint" href="./Forgot.html">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="btn" id="btnLogin">Đăng nhập</button>

          <div class="muted sep">Hoặc đăng nhập với</div>
          <div class="socials">
            <button type="button" class="sbtn google" id="gg">
              <!-- Google G -->
              <svg viewBox="0 0 24 24"><path d="M21.8 12.2c0-.7-.1-1.4-.2-2H12v3.8h5.5c-.2 1.2-.9 2.3-2 3l3.2 2.5c1.8-1.7 2.8-4.2 2.8-7.3Z" fill="#4285F4"/><path d="M12 22c2.7 0 5-1 6.7-2.6l-3.2-2.5c-.9.6-2 1-3.5 1-2.7 0-5-1.8-5.8-4.3H3.9V12C5.6 15.6 8.6 18 12 18Z" fill="#34A853"/><path d="M6.2 13.6c-.2-.6-.3-1.3-.3-2s.1-1.4.3-2V8H3.9C3.3 9.3 3 10.6 3 12s.3 2.7.9 4l2.3-1.4Z" fill="#FBBC05"/><path d="M12 6.1c1.5 0 2.9.5 4 1.5l3-3C17 2.7 14.7 2 12 2 8.6 2 5.6 4.4 3.9 8l2.3 1.6C7 7.9 9.3 6.1 12 6.1Z" fill="#EA4335"/></svg>
              <span>Google</span>
            </button>
            <button type="button" class="sbtn facebook" id="fb">
              <!-- Facebook -->
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13 22v-8h3l.5-4H13V8.5c0-1.1.3-1.8 1.8-1.8H17V3.1c-.9-.1-1.8-.1-2.7-.1C11.2 3 9.5 4.5 9.5 7.3V10H6v4h3.5v8H13Z"/></svg>
              <span>Facebook</span>
            </button>
            <button type="button" class="sbtn twitter" id="tw">
              <!-- Twitter -->
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M21.5 6.1c-.7.3-1.5.6-2.3.7.8-.5 1.4-1.3 1.7-2.2-.7.4-1.6.8-2.4 1-1.3-1.3-3.4-1.4-4.8-.1-1 .9-1.4 2.2-1.2 3.4-2.8-.1-5.5-1.5-7.2-3.8-.9 1.7-.4 3.9 1.1 5 .6.4 1.2.7 1.9.8-.6 0-1.2-.2-1.7-.5 0 1.9 1.3 3.6 3.1 4-.6.2-1.3.2-1.9.1.6 1.7 2.2 2.8 4 2.9-1.6 1.3-3.6 2-5.6 2-.4 0-.7 0-1.1-.1 2 1.3 4.3 2 6.6 2 8 0 12.4-6.7 12.4-12.4v-.6c.8-.5 1.5-1.2 2-2Z"/></svg>
              <span>Twitter</span>
            </button>
          </div>

          <div class="footer">
            Chưa có tài khoản? <p class="footer">Chưa có tài khoản? <a href="./Signup.html">Đăng ký ngay</a></p>

          </div>
        </form>
      </div>
    </div>
  </div>

<script>
  // Toggle password
  const pw = document.getElementById('password');
  const toggle = document.getElementById('togglePw');
  const eyeOn = document.getElementById('eyeOn');
  const eyeOff = document.getElementById('eyeOff');
  toggle.addEventListener('click', () => {
    const isPw = pw.type === 'password';
    pw.type = isPw ? 'text' : 'password';
    eyeOn.style.display = isPw ? 'none' : 'block';
    eyeOff.style.display = isPw ? 'block' : 'none';
  });

  // Validation
  const form = document.getElementById('loginForm');
  const email = document.getElementById('email');
  const pw1    = document.getElementById('password');
  const errEmail = document.getElementById('err-email');
  const errPw1    = document.getElementById('err-password');
  const card     = document.getElementById('card');

  function showErr(el, holder, show){
    holder.style.display = show ? 'block' : 'none';
    el.parentElement.style.borderColor = show ? '#ff6b6b' : 'rgba(229,57,53,.28)';
  }

  form.addEventListener('submit', (e)=>{
    e.preventDefault();
    const missE = email.value.trim().length === 0;
    const missP = pw1.value.trim().length === 0;
    showErr(email, errEmail, missE);
    showErr(pw1, errPw1, missP);
    if (missE || missP){
      card.classList.remove('shake'); void card.offsetWidth; card.classList.add('shake');
      return;
    }

    // --- Thêm kiểm tra đúng/sai để phù hợp test ---
    const VALID_USER = 'user@example.com';
    const VALID_PASS = 'secret123';

    if (email.value.trim() === VALID_USER && pw1.value === VALID_PASS) {
      alert('Đăng nhập thành công!');
    } else {
      alert('Sai thông tin đăng nhập');
    }
  });
  document.getElementById('gg').onclick = ()=>alert('Đăng nhập thành công bằng Google');
  document.getElementById('fb').onclick = ()=>alert('Đăng nhập thành công bằng Facebook');
  document.getElementById('tw').onclick = ()=>alert('Đăng nhập thành công bằng Twitter');
</script>
</body>
</html>
