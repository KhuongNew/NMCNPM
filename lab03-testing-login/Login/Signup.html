<script>
  const f = document.getElementById('signupForm');
  const fullname = document.getElementById('fullname');
  const email = document.getElementById('email');
  const pw = document.getElementById('password');
  const cf = document.getElementById('confirm');
  const terms = document.getElementById('terms');
  const errFull = document.getElementById('err-fullname');
  const errEmail = document.getElementById('err-email');
  const errPw = document.getElementById('err-password');
  const errCf = document.getElementById('err-confirm');

  function showErr(el, holder, msg){
    holder.textContent = msg || '';
    holder.style.visibility = msg ? 'visible' : 'hidden';
    el.closest('.control').style.borderColor = msg ? '#ff6b6b' : 'rgba(255,255,255,.12)';
  }

  function isEmail(v){ return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(v); }
  function isPhone(v){ return /^\+?\d{9,15}$/.test(v); }

  function bindToggle(input, btnId, eyeOnId, eyeOffId){
    const btn = document.getElementById(btnId);
    const on = document.getElementById(eyeOnId);
    const off = document.getElementById(eyeOffId);
    btn.addEventListener('click', ()=>{
      const show = input.type === 'password';
      input.type = show ? 'text' : 'password';
      on.style.display = show ? 'none' : 'block';
      off.style.display = show ? 'block' : 'none';
    });
  }
  bindToggle(pw, 'toggle1', 'eye1on', 'eye1off');
  bindToggle(cf, 'toggle2', 'eye2on', 'eye2off');

  f.addEventListener('submit', (e)=>{
    e.preventDefault();
    let ok = true;
    if(!fullname.value.trim()){ showErr(fullname, errFull, 'Vui l√≤ng nh·∫≠p H·ªç v√† t√™n'); ok=false; } else { showErr(fullname, errFull, ''); }
    const v = email.value.trim();
    if(!v || (!isEmail(v) && !isPhone(v))){ showErr(email, errEmail, 'Nh·∫≠p email h·ª£p l·ªá ho·∫∑c s·ªë ƒëi·ªán tho·∫°i (9‚Äì15 s·ªë)'); ok=false; } else { showErr(email, errEmail, ''); }
    if(pw.value.length < 8){ showErr(pw, errPw, 'M·∫≠t kh·∫©u t·ªëi thi·ªÉu 8 k√Ω t·ª±'); ok=false; } else { showErr(pw, errPw, ''); }
    if(cf.value !== pw.value || !cf.value){ showErr(cf, errCf, 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp'); ok=false; } else { showErr(cf, errCf, ''); }
    if(!document.getElementById('terms').checked){ alert('Vui l√≤ng ƒë·ªìng √Ω ƒêi·ªÅu kho·∫£n & Ch√≠nh s√°ch ƒë·ªÉ ti·∫øp t·ª•c.'); ok=false; }
    if(ok){ showToast('ƒêƒÉng k√Ω th√†nh c√¥ng! Ch√†o m·ª´ng b·∫°n üéâ'); f.reset(); }
  });

  document.getElementById('gg').onclick = ()=> showToast('ƒêƒÉng k√Ω th√†nh c√¥ng b·∫±ng Google');
  document.getElementById('fb').onclick = ()=> showToast('ƒêƒÉng k√Ω th√†nh c√¥ng b·∫±ng Facebook');
  document.getElementById('tw').onclick = ()=> showToast('ƒêƒÉng k√Ω th√†nh c√¥ng b·∫±ng Twitter');

  const toast = document.getElementById('toast');
  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add('show');
    clearTimeout(window._t);
    window._t = setTimeout(()=>toast.classList.remove('show'), 3200);
  }
</script>
